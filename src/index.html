<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémoncitos</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div><img class="imagen-logo" src="pokemoncitos-logo.png" alt="logo que dice pokémoncitos con la misma fuente que se utiliza en pokémon">
      </div>
      <p class="bienvenida">¡Bienvenidos!
        En esta página podrán acceder a toda la información de Pokémones 
        de las regiones de Kanto y Johto haciendo click en la imagen</p>
      
      
    </header>
    <div class="navegacion" id="filtros">
      <p class="filter">Filtros</p>

      <select id="generation" class="generation">
        <option class="option" value="all">Generation</option>
        <option class="option" value="kanto">Kanto</option>
        <option class="option" value="johto">Johto</option>
      </select>

      <select id="typeFilter" class="typeFilter">
        <option class="option" value="all">Type</option>
      </select>

      <!-- Esto es un comentario <ul id="lista1">
        <li>
          <div class="selector" id="tipoSelector">Tipo  </div>
        </li>
        <li>
          <div class="selector" id  ="regionSelector">Generación  </div>
        </li>
      </ul> -->
    </div>

    <main>
      <section id="cardBox"></section>

    </main>

    <footer>
      <a href="https://pokemongolive.com/es/"> Pokémon Go </a>
    </footer>
    <div id="root"></div>
    
    <script src="main.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémoncitos</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span><img src="pokemoncitos-logo.png" alt="logo que dice pokémoncitos con la misma fuente que se utiliza en pokémon"></span>
      <p>¡Bienvenidos!
        En esta página podrán acceder a toda la información de Pokémones 
        de las regiones de Kanto y Johto haciendo click en la imagen</p>
      
      
    </header>
    <div class="navegacion" id="filtros">
      <p class="filtro">Filtros</p>
      <ul>
        <li>
          <div class="selector" id="tipoSelector">Tipo</div>
        </li>
        <li>
          <div class="selector" id  ="regionSelector">Generación</div>
        </li>
      </ul>
    </div>

    <main class="flex-container">
      <section class="flex-item-left" id="contenedorPokemon">Bulbasaur</section>
      <section class="flex-item-center"id="contenedorPokemon">Venosaur</section>
      <section class="flex-item-right"id="contenedorPokemon">Ivysaur</section>

    </main>
    <footer>
      <a href="https://pokemongolive.com/es/"> Pokémon Go </a>
    </footer>
    <div id="root"></div>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
